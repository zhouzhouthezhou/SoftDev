<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Kyle</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>

	</nav>

	<div class="maindiv">
		<h1>Add New Interest</h1>

		<form>
			<div class="form-group">
				<label for="interestName">Interest Name</label>
				<input type="text" class="form-control" id="interestName">
			</div>
			<div class="form-group">
				<label for="interestText">Text About Interest</label>
				<textarea class="form-control" id="interestText" rows="3"></textarea>
			</div>
			<div class="form-row">
				<div class="col">
					<p>Upload Local Image</p>
					<div class="file-field">
						<input type="file">
					</div>
				</div>
				<div class="col">
					<label for="sel1">Number of tweets to display:</label>
					<select class="form-control" id="sel1">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
					value="option1">
				<label class="form-check-label" for="inlineRadio1">1</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
					value="option2">
				<label class="form-check-label" for="inlineRadio2">2</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
					value="option3">
				<label class="form-check-label" for="inlineRadio3">3</label>
			</div>
			<div class="form-row">
				<p>Login to Finish Submitting</p>
				<br>
				<div class="col">
					<label for="userName">User Name</label>
					<input type="text" class="form-control" id="interestName" placeholder="Username">
				</div>
				<div class="col">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password1" placeholder="Password">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

</body>
